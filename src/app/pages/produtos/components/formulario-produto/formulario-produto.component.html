<div>
  <form [formGroup]="form" class="formulario-produto">
    <h2 mat-dialog-title>{{titleForm}}</h2>
    <mat-dialog-content>
      <div style="display: flex;">
        <mat-form-field class="w-100 input">
          <mat-label>Fabricante</mat-label>
          <input id="auto-complete-fabricante" #inputFabricante (input)="filterFabricantes()" matInput
            [matAutocomplete]="autoFabricante" formControlName="fabricante">
          <mat-autocomplete #autoFabricante="matAutocomplete" [displayWith]="renderizarPeriodoAutocomplete">
            <mat-option *ngFor="let fabricante of filteredOptionsFabricantes" [value]="fabricante">
              {{fabricante.descricao}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="w-100 ">
          <mat-label>Produto</mat-label>
          <input id="auto-complete-produto" #inputProduto (input)="filterProdutos()" matInput
            [matAutocomplete]="autoProduto" formControlName="produto">
          <mat-autocomplete #autoProduto="matAutocomplete" [displayWith]="renderizarPeriodoAutocomplete">
            <mat-option *ngFor="let produto of filteredOptionsProdutos" [value]="produto">
              {{produto.descricao}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="input">
          <mat-label>Valor Unitário</mat-label>
          <input matInput type="number" formControlName="valorUnitario">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Custo Unitário</mat-label>
          <input matInput type="number" formControlName="custoUnitario">
        </mat-form-field>
      </div>

    </mat-dialog-content>

    <mat-dialog-actions class="formulario-button">
      <button mat-raised-button color="primary" class="input" mat-dialog-close>Cancelar</button>
      <button mat-raised-button color="primary" class="input" (click)="handleSubmit()">Enviar</button>
    </mat-dialog-actions>
  </form>

</div>
<div *ngIf="loading">
  <app-loading />
</div>
